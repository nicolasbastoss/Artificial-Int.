<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>artificial int.</title>

  <!-- Fonte DM Sans -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --font-family: 'DM Sans', sans-serif;
      --letter-spacing: -0.063em;
      --title-size: clamp(18px, 4vw, 24px);
      --subtitle-size: clamp(16px, 3.5vw, 22px);
      --search-height: clamp(42px, 8vw, 60px);
      --radius: 12px;
    }

    body {
      margin: 0;
      font-family: var(--font-family);
      letter-spacing: var(--letter-spacing);
      color: #fff;
      background: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header com o nome no topo esquerdo */
    header {
      position: absolute;
      top: 16px;
      left: 20px;
      font-size: var(--title-size);
      font-weight: 400;
      text-transform: lowercase;
    }
    span{
      font-weight:700;
    }

    /* Imagem de fundo */
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

  .hero img {
  width: 100%;
  height: 100%;
  object-fit: contain;   /* mostra a imagem inteira sem cortar */
  object-position: center;
  display: block;
  background-color: #000; /* bordas pretas se sobrar espaço */
}

    /* Conteúdo central */
    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      width: 90%;
      max-width: 600px;
    }

    .overlay h2 {
      font-size: var(--subtitle-size);
      margin-bottom: 16px;
    }

    .search {
      display: flex;
      align-items: center;
      background: rgba(255,255,255,0.15);
      border-radius: var(--radius);
      height: var(--search-height);
      padding: 0 12px;
      backdrop-filter: blur(6px);
    }

    .search input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: #fff;
      font-family: var(--font-family);
      letter-spacing: var(--letter-spacing);
      font-size: 16px;
    }

    .search svg {
      width: 20px;
      height: 20px;
      stroke: #fff;
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <div class="hero">
    <header>artificial<span>int.</span></header>
    <!-- Imagem de teste -->
    <img src="background.png" alt="Imagem de teste" />
    <div class="overlay">
      <h2>Hey, NAME<br>Where should we start?</h2>
      <div class="search">
        <svg viewBox="0 0 24 24" fill="none">
          <circle cx="11" cy="11" r="7" stroke-width="2" />
          <line x1="16.5" y1="16.5" x2="22" y2="22" stroke-width="2" stroke-linecap="round" />
        </svg>
        <input type="text" placeholder="Digite sua pergunta..." />
      </div>
    </div>
  </div>
</body>
</html>
