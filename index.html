<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>artificial int.</title>

  <!-- Fonte DM Sans -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --font-family: 'DM Sans', sans-serif;
      --letter-spacing: -0.063em;
      --title-size: clamp(18px, 4vw, 24px);
      --subtitle-size: clamp(16px, 3.5vw, 22px);
      --search-height: clamp(42px, 8vw, 60px);
      --radius: 12px;
      --overlay-top: 65%; /* lower placement for better contrast */
    }

    body {
      margin: 0;
      font-family: var(--font-family);
      letter-spacing: var(--letter-spacing);
      background: #fff;
      color: #000;
      min-height: 100vh;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      background: url('ydDAMjnCjKyMcC2z2ks1c.jpeg') no-repeat center center;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    header {
      position: absolute;
      top: 16px;
      left: 20px;
      font-size: var(--title-size);
      font-weight: 400;
      text-transform: lowercase;
      color: #fff;
      z-index: 2;
    }

    header span {
      font-weight: 700;
    }

    .overlay {
      position: absolute;
      top: var(--overlay-top);
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      width: 90%;
      max-width: 600px;
      color: #fff;
      z-index: 2;
    }

    .overlay h2 {
      font-size: var(--subtitle-size);
      margin-bottom: 16px;
      line-height: 1.4;
    }

    .search {
      display: flex;
      align-items: center;
      background: rgba(255,255,255,0.15);
      border-radius: var(--radius);
      height: var(--search-height);
      padding: 0 12px;
      backdrop-filter: blur(6px);
    }

    .search input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: #fff;
      font-family: var(--font-family);
      letter-spacing: var(--letter-spacing);
      font-size: 16px;
    }

    .search svg {
      width: 20px;
      height: 20px;
      stroke: #fff;
      flex-shrink: 0;
    }

    /* Optional: dark gradient at bottom for readability */
    .hero::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 40%;
      background: linear-gradient(to top, rgba(0,0,0,0.5), transparent);
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="hero">
    <header>artificial<span>int.</span></header>
    <div class="overlay">
      <h2>Hey, NAME<br>Where should we start?</h2>
      <div class="search">
        <svg viewBox="0 0 24 24" fill="none">
          <circle cx="11" cy="11" r="7" stroke-width="2" />
          <line x1="16.5" y1="16.5" x2="22" y2="22" stroke-width="2" stroke-linecap="round" />
        </svg>
        <input type="text" placeholder="Digite sua pergunta..." />
      </div>
    </div>
  </div>
</body>
